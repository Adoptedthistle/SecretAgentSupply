<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!--Header-->
      <div class="header">
        <img src="./resources/images/logo.png">
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
      <div class="header_imagebanner">
        <img src="./resources/images/moto.jpg">
        <h1>Sports Bikes and Motorcycles</h1>
      </div>
      <div class="navigation">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
      <!--Store-->
      <div class="store">
        <div class="items">
          <div class="product">
            <img src="./resources/images/pen.png">
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <img src="./resources/images/watch.png">
            <span>Cellular Watch</span>
          </div>
          <div class="product">
            <img src="./resources/images/glasses.png">
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="shop_info">
          <div class="location">
            <p>Location</p>
          </div>
          <div class="hours">
            <p>Hours</p>
        </div>
      </div>
      <!--Footer-->
      <div class="footer">
        <h6>Copyright Secret Supply Inc.</h6>
      </div>

    </div>
  </body>
</html>
